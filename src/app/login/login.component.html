<div class="limiter">
	<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./assets/images/logo_queens.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form" #loginForm='ngForm' (ngSubmit)='function_login(loginForm)'>
					<span class="login100-form-title txt2">
						Pasteles Queen's
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Usuario" #name_form required ngModel>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="pass" placeholder="Contrasena" #pass_form required ngModel>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Ingresar
						</button>
					</div>
					<br>
					<div class="alert alert-danger" role="alert"  *ngIf="error == true">
						debe de ingresar las credenciales correctas!
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							Recuperar
						</span>
						<b><a class="txt2" [routerLink]="['/recoverpass/dos']">
							Contrasema?
						</a></b>
					</div>					<br>
					<div class="container-register100-form-btn">
						<button class="register100-form-btn" [routerLink]="['/register']">
							Registrar
						</button>
					</div>
					<br>

				</form>
		</div>
	</div>
</div>
